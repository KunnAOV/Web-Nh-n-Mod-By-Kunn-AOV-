                "modes": {

                    "bubble": {

                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {

                }
            },

        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');

        const tracks = ['Dao_Hoa_Nac_1.mp3', 'Day_Bien√óTu_Cuu_Mon_Hoi_Uc_1.mp3', 'Fairy_tail.mp3', 'Gods.mp3', 'Khong_The_Do_Duoc_Luan_Hoi_1.mp3', 'Ki·∫øp sau kh√¥ng ch·∫Øc s·∫Ω c√≤n g·∫∑p ƒë∆∞·ª£c anh Remix 2023.mp3', 'Legend Never Die x Warriors.mp3', 'Mac_Van_Quy_Ky_1.mp3', 'Qu·∫ª B√≥i.mp3', 'Tinh_Ve_1.mp3', 'Xich_Linh_1.mp3', 'Zella Day  East Of Eden  JAPANDEE REMIX.mp3', 'ƒê·∫°i Thi√™n B·ªìng Ver 2.mp3', 'EDM_tong_hop.mp3']; // Thay ƒë·ªïi ƒë∆∞·ªùng d·∫´n b√†i h√°t
        let currentTrackIndex = 0;

        function changeTrack() {
            audioSource.src = tracks[currentTrackIndex];
            audioPlayer.load();
            audioPlayer.play().catch(error => {
                console.error('Kh√¥ng th·ªÉ ph√°t nh·∫°c:', error);
            });
        }

        audioPlayer.addEventListener('loadedmetadata', function() {
            durationDisplay.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', function() {
            currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('ended', function() {
            nextTrack();
        });

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function previousTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            changeTrack();
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            changeTrack();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Automatically play the first track when the page loads
        window.addEventListener('load', function() {
            changeTrack(); // Load and play the first track
        });
    </script>
