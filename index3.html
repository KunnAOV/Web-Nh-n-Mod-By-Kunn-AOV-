<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Nhạc Chiến Game By Kunn AOV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.5s ease-in-out;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(270deg, #ff6b6b, #ffd700, #6bff6b, #6b6bff);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            color: transparent;
            animation: movingGradient 10s ease infinite;
        }

        @keyframes movingGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fefefe;
            animation: fadeIn 1.5s ease-in-out;
        }

        input[type="text"] {
            padding: 15px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            outline: none;
        }

        input[type="submit"] {
            padding: 15px 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ee5253;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Particle background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .redirect-message {
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function validateKey(event) {
            event.preventDefault(); // Prevent the form from submitting

            const keyInput = document.getElementById("keyInput").value;
            const correctKey = "KunnAOV";

            if (keyInput === correctKey) {
                document.querySelector('.container').innerHTML = '<h2>Đang chuyển hướng...</h2><div class="redirect-message">Please wait...</div>';
                setTimeout(() => {
                    window.location.href = "indexphu.html";
                }, 500);
            } else {
                alert("Key không hợp lệ. Vui lòng thử lại.");
            }
        }

        window.onload = function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#ffffff' },
                    shape: {
                        type: 'circle',
                        stroke: { width: 0, color: '#000000' },
                        polygon: { nb_sides: 5 }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: { enable: false, rotateX: 600, rotateY: 1200 }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'repulse' },
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    },
                    modes: {
                        grab: { distance: 400, line_linked: { opacity: 1 } },
                        bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                        repulse: { distance: 200, duration: 0.4 },
                        push: { particles_nb: 4 },
                        remove: { particles_nb: 2 }
                    }
                },
                retina_detect: true
            });
        };
    </script>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h2>Chào mừng</h2>
        <p>Nhập 'KunnAOV' để vào web</p>
        <p>Vui lòng nhập key:</p>
        <form onsubmit="validateKey(event)">
            <input type="text" id="keyInput" required>
            
            <input type="submit" value="Xác nhận">
        </form>
    </div>

</body>
</html>
